<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">WebApps</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Helpdesk <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Intranet</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="text-center" style="margin-top: 70px;">
    <form class="mx-auto" style="max-width: 420px;">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-bold">Lock Screen</h1>
      <h5 class="h5 font-weight-normal" style="margin-bottom: 120px;">Better to be safe than sorry.</h5>

      <div class="card text-center">
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center" style="margin-top: -95px;">
              <div class="avatar px-auto" *ngIf="!myProfilePictureBase64">
                <img src="../../../../../assets/images/profile-image-1.jpg" alt="profile-image" />
              </div>
              <div class="avatar px-auto" *ngIf="myProfilePictureBase64">
                <img [src]="myProfilePictureBase64" alt="{{myProfile.Name}}" />
              </div>
            </div>
            <div class="col-12" style="margin-top: 80px; margin-bottom: 90px;">
              <p class="mt-3 mb-3 font-weight-bold text-muted">{{myProfile?.Name}}</p>
              <button type="button" class="btn btn-dark" (click)="renewToken()"><i class="fa fa-lock"></i>
                Unlock</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

  <footer class="footer fixed-bottom">
    <div class="container my-auto pb-3">
      <span class="text-muted mb-3">Copyright Â© 2018 by Male' Water & Sewerage Company Pvt. Ltd.. All Rights
        Reserved.</span>
    </div>
  </footer>
</div>
