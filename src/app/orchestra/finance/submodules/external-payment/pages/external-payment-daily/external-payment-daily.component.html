<div class="card card-main-3 mb-3">
  <h3 class="card-header text-primary-900 bg-primary-200 font-weight-bold">External Payments | Daily Transactions</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2">
        <div class="form-group">
          <input type="date" class="form-control" [(ngModel)]="selectedDate">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="selectedOrganization">
            <option value="{{organization.Id}}" *ngFor="let organization of organizations">{{organization.Name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary" (click)="loadTransactions()">Search <i class="fa fa-search"
            aria-hidden="true"></i></button>
      </div>
      <div class="col-lg-2">
      </div>
    </div>

    <app-external-payment-loader *ngIf="showLoader"></app-external-payment-loader>

    <div class="row" *ngIf="transactions">
      <div class="col-lg-12" *ngIf="transactions && transactions.length == 0">
        <div class="alert alert-dismissible alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h5 class="alert-heading">Warning!</h5>
          <p class="mb-0">There are no pending transactions for the selected criteria.</p>
        </div>
      </div>
      <div class="col-lg-12">
        <app-external-payment-transactions [transactions]="transactions" [pageTopStatus]="pageTopStatus"
          [showLoader]="showLoader"></app-external-payment-transactions>
      </div>
    </div>
  </div>
</div>
