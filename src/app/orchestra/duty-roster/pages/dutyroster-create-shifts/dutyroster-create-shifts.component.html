<section>
  <main role="main" class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h5 class="mt-3 text-primary-500 font-weight-bold">Create Shift</h5>
      </div>
      <div class="col-sm-12">
        <hr style="margin-bottom: 5px; margin-top: 5px;">
      </div>
      <div class="col-sm-12">
        <!-- Select Groups -->
        <div class="row" *ngIf="!selectedShiftGroup && shiftGroups">
          <div class="col-sm-12">
            <app-dutyroster-supervisor-shiftgroup [shiftGroupsParent]="shiftGroups"
              [shiftGroupsPaginationInfo]="shiftGroupsPaginationInfo" [shiftGroupShowLoader]="shiftGroupShowLoader"
              (selectedShiftGroupChild)='displayShiftGroup($event)'>
            </app-dutyroster-supervisor-shiftgroup>
          </div>
        </div>
        <!-- View Calendar -->
        <div class="row" *ngIf="selectedShiftGroup && shiftGroups">
          <div class="col-sm-12">
            <app-dutyroster-supervisor-shift-calendar [selectedShiftGroupParent]="selectedShiftGroup"
              [shiftCalenderShowLoader]="shiftCalenderShowLoader"></app-dutyroster-supervisor-shift-calendar>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
