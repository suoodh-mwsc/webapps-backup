<!-- eService | Notification -->
<section>
  <!-- eServiceNotification | ShowLoader -->
  <div class="row" *ngIf="eServiceNotificationShowLoader">
    <div class="col-sm-12">
      <app-e-service-loader></app-e-service-loader>
    </div>
  </div>

  <!-- eServiceNotifications -->
  <div class="row" *ngIf="eServiceNotifications && eServiceNotifications.length > 0">
    <div class="col-sm-9" style="padding-left: 5px;">
      <div class="list-group" *ngFor="let eServiceNotification of eServiceNotifications">
        <div class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 font-weight-bold eServiceNotifications-Subject-label">{{eServiceNotification.Subject}}</h5>
            <small class="text-muted eServiceNotifications-CreatedOn-label">{{eServiceNotification.CreatedOn | date: 'dd/MM/yyyy'}}</small>
          </div>
          <p class="mb-1 eServiceNotifications-Body-label">{{eServiceNotification.Body}}</p>
          <small class="text-muted">
            <span class="badge badge-info"
              [ngClass]="{ 'badge badge-success eServiceNotifications-NotificationType-label':eServiceNotification.NotificationType === 'PmtReceived', 'badge badge-warning':eServiceNotification.NotificationType === 'DueReminder', 'badge badge-info':eServiceNotification.NotificationType === 'BillReady'}">{{eServiceNotification.NotificationType}}</span>
          </small>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</section>
