<div class="row">
  <!-- eServiceUser-->
  <div class="col-sm-3">
    <!-- eServiceUserShowLoader -->
    <div class="col-sm-12" *ngIf="eServiceUserShowLoader">
      <app-e-service-loader></app-e-service-loader>
    </div>

    <div class="row" *ngIf="eServiceUsers && eServiceUsers.length > 0">
      <div class="col-sm-12" style="padding-right: 5px;">
        <div class="list-group" *ngFor="let eServiceUser of eServiceUsers">
          <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="row">
              <div class="col-sm-10" style="padding-right: 8px;">
                <div class="row">
                  <div class="col-sm-12 eServiceUsers-Name-label">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i> {{eServiceUser.Name}}
                  </div>
                  <!-- <div class="col-sm-12 eServiceUsers-UserName-label">
                    <i class="fa fa-user" aria-hidden="true"></i> {{eServiceUser.UserName}}
                  </div> -->
                  <div class="col-sm-8 eServiceUsers-Email-label">
                    <i class="fa fa-envelope" aria-hidden="true"></i> {{eServiceUser.Email}}
                  </div>
                  <div class="col-sm-4 eServiceUsers-PhoneNo-label">
                    <i class="fa fa-phone-square" aria-hidden="true"></i> {{eServiceUser.PhoneNumber}}
                  </div>
                </div>
              </div>
              <div class="col-sm-2" style="padding-left: 8px;">
                <div class="float-right custom-button-div">
                  <div class="row">
                    <div class="col-sm-12" style="padding-left: 5px; padding-right: 5px;">
                      <button type="button" class="btn btn-link btn-sm" (click)="eServiceAccountDetails(eServiceUser)"
                        data-toggle="tooltip" data-placement="top" title="View Account Details">
                        <i class="fa fa-address-book fa-lg" aria-hidden="true"></i>
                      </button>
                      <!-- <a class="view" title="View Details" (click)="selectDetails(eServiceUser)"><i class="fa fa-address-book fa-lg" aria-hidden="true"></i></a> -->
                    </div>
                    <div class="col-sm-12" style="padding-left: 5px; padding-right: 5px;">
                      <button type="button" class="btn btn-link btn-sm"
                        (click)="eServiceAccountNotifications(eServiceUser)" data-toggle="tooltip" data-placement="top"
                        title="View Account Notifications">
                        <i class="fa fa-bell fa-lg" aria-hidden="true"></i>
                      </button>
                      <!-- <a class="view" title="View Notification" (click)="eServiceAccountNotifications(eServiceUser)"><i class="fa fa-bell fa-lg" aria-hidden="true"></i></a> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- eService Details-->
  <div class="col-sm-9">
    <div class="row">
      <!-- View eService Details | Applications -->
      <div class="col-sm-12" *ngIf="eServiceApplications || eServiceApplications.length > 0">
        <app-e-service-application-view [eServiceApplications]="eServiceApplications"
          [eServiceApplicationShowLoader]="eServiceApplicationShowLoader"></app-e-service-application-view>
      </div>

      <!-- View eService Details | Notifications -->
      <div class="col-sm-12" *ngIf="eServiceNotifications">
        <app-e-service-notification-view [eServiceNotifications]="eServiceNotifications"
          [eServiceNotificationShowLoader]="eServiceNotificationShowLoader"></app-e-service-notification-view>
      </div>
    </div>
  </div>
</div>
